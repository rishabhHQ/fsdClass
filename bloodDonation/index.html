<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blood Donation</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="mainText">
        <form method="POST">
            <label for="name">Name:</label><br />
            <input type="text" id="name" name="name" required /><br /><br />

            <label for="age">Age:</label><br />
            <input type="number" id="age" name="age" required /><br /><br />

            <label for="address">Address:</label><br />
            <textarea id="address" name="address" rows="4" cols="50" required></textarea><br /><br />

            <label>Blood Group:</label><br />
            <input type="radio" id="math" name="subject" value="Math" />
            <label for="math">A</label>
            <input type="radio" id="science" name="subject" value="Science" />
            <label for="science">A+</label>
            <input type="radio" id="science" name="subject" value="Science" />
            <label for="science">A-</label><br />

            <input type="radio" id="math" name="subject" value="Math" />
            <label for="math">B</label>
            <input type="radio" id="science" name="subject" value="Science" />
            <label for="science">B+</label>
            <input type="radio" id="science" name="subject" value="Science" />
            <label for="science">B-</label><br />

            <input type="radio" id="math" name="subject" value="Math" />
            <label for="math">O</label>
            <input type="radio" id="science" name="subject" value="Science" />
            <label for="science">O+</label>
            <input type="radio" id="science" name="subject" value="Science" />
            <label for="science">O-</label><br />

            <input type="radio" id="math" name="subject" value="Math" />
            <label for="math">AB</label>
            <input type="radio" id="science" name="subject" value="Science" />
            <label for="science">AB+</label>
            <input type="radio" id="science" name="subject" value="Science" />
            <label for="science">AB-</label><br />            

            <br /><br />

            <label>Favorite Singer:</label><br />
            <input type="radio" id="singer1" name="singer" value="Singer 1" />
            <label for="singer1">Singer 1</label><br />
            <input type="radio" id="singer2" name="singer" value="Singer 2" />
            <label for="singer2">Singer 2</label><br />
            <input type="radio" id="singer3" name="singer" value="Singer 3" />
            <label for="singer3">Singer 3</label><br /><br />
            <label for="movie">Favorite Movie:</label><br />
            <input type="text" id="movie" name="movie" required /><br /><br />
            <label for="password">Password:</label><br />
            <input type="password" id="password" name="password" required /><br /><br />
            <input type="submit" value="Submit" />
        </form>
    </div>
</body>

</html>
